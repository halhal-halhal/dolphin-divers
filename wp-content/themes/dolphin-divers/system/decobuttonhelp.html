<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webpal 装飾機能 ヘルプ</title>
</head>
<body>
<table border="0" align="center" cellpadding="4" cellspacing="0">
<tr>
<td bgcolor="#FFCCFF">装飾の利用方法</td>
</tr>
<tr>
<td>装飾したい文字を範囲選択し、利用したい装飾をクリックしてください。</td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td bgcolor="#FFCCFF">装飾の消去方法</td>
</tr>
<tr>
<td>部分的に消去したい場合、タグを直接消すか、消去したい部分を範囲選択し<br />
「RESET」をクリックして下さい。<br />
※範囲内にある全部のタグが消去されます。</td>
</tr>
<tr>
<td>&nbsp;</td>
</tr>
<tr>
<td bgcolor="#FFCCFF">装飾を全部消去して、最初からやり直したい場合</td>
</tr>
<tr>
<td>「ALL RESET」をクリックして下さい。</td>
</tr>
<tr>
<td align="center"><input name="button" type="button" id="button" value="閉じる" onclick="javascript:window.close()" /></td>
</tr>
</table>
</body>
</html>
